<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script>
            function hello(){
                alert("Ciluk Ba!")
            }

            function tambah(){
                var bilangan1 = document.getElementById("bil1").value;
                var bilangan2 = document.getElementById("bil2").value;

                hasil = parseInt(bilangan1) + parseInt(bilangan2);

                document.getElementById("hasil").innerHTML = hasil;
            }
        </script>
    </head>

    <body>
        <div class="container">
            <button type="button" class="btn btn-primary" onclick="hello()">
                Klik di sini
            </button>
        </div>

        <p>
            <h3>Kalkulator</h3>
            Bilangan 1:
            <input type="text" name="" id="bil1" class="form-control" value="0">
            <br>
            Bilangan 2:
            <input type="text" name="" id="bil2" class="form-control" value="0">
            <br>
            Hasil Penjumlahan:
            <div id="hasil">
                
            </div>
            <br>
            <button type="button" class="btn btn-primary" onclick="tambah()">
                tambah
            </button>
        </p>
    </body>
</html>
