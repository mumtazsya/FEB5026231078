<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pendaftaran ISE</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script>
            function validasi(){
                var nrp = document.getElementById("nrp").value
                var nama = document.getElementById("nama").value

                //cek sudah diisi atau belum
                if(nrp.length == 0){
                    Swal.fire({
                    title: "kesalahan input",
                    text: "NRPnya diisi ya sayang",
                    icon: "error"
                    });
                return false
                }

                if(/\d/.test(nama)){
                    Swal.fire({
                    title: "kesalahan input",
                    text: "Serius namamu ada angkanya?",
                    icon: "error"
                });
                return false
                }

                if(nama.length < 2){
                    Swal.fire({
                    title: "kesalahan input",
                    text: "Serius namamu cuma sehuruf?",
                    icon: "error"
                });
                return false
                }
            }
        </script>
    </head>

    <body>
        <div class="container">
            <form action="https://google.com" method="get"
                onsubmit="return validasi()">
                <h3>Form pendaftaran</h3>
                NRP:
                <input type="text" name="nrp" id="nrp" class="form-control"
                    placeholder="isi 10 digit NRP">
                <br>

                Nama:
                <input type="text" name="nama" id="nama" class="form-control"
                    placeholder="isi nama peserta">
                <br>

                <input type="submit" class="btn btn-success" value="daftar">
            </form>
        </div>
    </body>
</html>
